name: ğŸ³ Manual Docker Build (comment-triggered DEV+PROD)

on:
  issue_comment:
    types: [created, edited]

env:
  REGISTRY: ghcr.io

concurrency:
  group: ${{ github.workflow }}-${{ github.event.issue.number || github.run_id }}
  cancel-in-progress: true

jobs:
  build-dev-on-comment:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
      pull-requests: read

    # Ne tourne que si le commentaire est postÃ© sur une Pull Request
    if: ${{ github.event.issue.pull_request }}

    steps:
      - name: ğŸ“¥ RÃ©cupÃ©rer le contexte PR
        id: prctx
        uses: actions/github-script@v7
        with:
          script: |
            const core = require('@actions/core');
            const github = require('@actions/github');

            // PR liÃ©e au commentaire
            const prNumber = github.context.payload.issue.number;
            const { data: pr } = await github.rest.pulls.get({
              ...github.context.repo,
              pull_number: prNumber
            });

            core.setOutput('number', pr.number);
            core.setOutput('head_sha', pr.head.sha);
            core.setOutput('head_ref', pr.head.ref);
            core.setOutput('is_fork', pr.head.repo.fork);

      - name: ğŸ” VÃ©rifier le trigger
        id: check-trigger
        run: |
          COMMENT="${{ github.event.comment.body }}"
          if [[ "$COMMENT" == *"build=docker"* ]]; then
            echo "should_build=true" >> $GITHUB_OUTPUT
          else
            echo "should_build=false" >> $GITHUB_OUTPUT
          fi

      - name: â­ï¸ Skip (pas de trigger)
        if: steps.check-trigger.outputs.should_build != 'true'
        run: |
          echo "Build ignorÃ© : ajoute 'build=docker' dans un commentaire de cette PR pour lancer le build."

      - name: ğŸ“¥ Checkout HEAD de la branche source (PR)
        if: steps.check-trigger.outputs.should_build == 'true'
        uses: actions/checkout@v4
        with:
          ref: ${{ steps.prctx.outputs.head_sha }}
          fetch-depth: 0

      - name: ğŸ³ Set up Docker Buildx
        if: steps.check-trigger.outputs.should_build == 'true'
        uses: docker/setup-buildx-action@v3

      - name: ğŸ” Login GHCR
        if: steps.check-trigger.outputs.should_build == 'true' && steps.prctx.outputs.is_fork != 'true'
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: ğŸ·ï¸ GÃ©nÃ©rer les tags (basÃ©s sur la branche)
        if: steps.check-trigger.outputs.should_build == 'true'
        id: tags
        run: |
          # ğŸ”  Conversion en minuscules obligatoire
          IMAGE_NAME_LOWER="$(echo "${{ github.repository }}" | tr '[:upper:]' '[:lower:]')"
          BRANCH="${{ steps.prctx.outputs.head_ref }}"
          CLEAN_BRANCH="$(echo "$BRANCH" | sed 's#[/ ]#-#g' | tr '[:upper:]' '[:lower:]')"

          DEV_TAG="${{ env.REGISTRY }}/${IMAGE_NAME_LOWER}:dev-${CLEAN_BRANCH}"
          PROD_TAG="${{ env.REGISTRY }}/${IMAGE_NAME_LOWER}:prod-${CLEAN_BRANCH}"

          echo "image_repo=${{ env.REGISTRY }}/${IMAGE_NAME_LOWER}" >> $GITHUB_OUTPUT
          echo "branch=${CLEAN_BRANCH}" >> $GITHUB_OUTPUT
          echo "dev_tag=${DEV_TAG}" >> $GITHUB_OUTPUT
          echo "prod_tag=${PROD_TAG}" >> $GITHUB_OUTPUT

      # ----- DEV -----
      - name: ğŸ“„ Copier .env.devops -> .env (DEV)
        if: steps.check-trigger.outputs.should_build == 'true'
        run: cp .env.devops .env

      - name: ğŸ—ï¸ Build & push DEV (Dockerfile-dev)
        if: steps.check-trigger.outputs.should_build == 'true'
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile-dev
          push: ${{ steps.prctx.outputs.is_fork != 'true' }}
          tags: ${{ steps.tags.outputs.dev_tag }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      # ----- PROD -----
      - name: ğŸ“„ Copier .env.devops -> .env (PROD)
        if: steps.check-trigger.outputs.should_build == 'true'
        run: cp .env.devops .env

      - name: ğŸ—ï¸ Build & push PROD (Dockerfile-prod)
        if: steps.check-trigger.outputs.should_build == 'true'
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile-prod
          push: ${{ steps.prctx.outputs.is_fork != 'true' }}
          tags: ${{ steps.tags.outputs.prod_tag }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: ğŸ“ Sortie
        if: steps.check-trigger.outputs.should_build == 'true'
        run: |
          echo "Registry : ${{ env.REGISTRY }}"
          echo "Repo     : ${{ steps.tags.outputs.image_repo }}"
          echo "Branche  : ${{ steps.tags.outputs.branch }}"
          echo "Tag DEV  : ${{ steps.tags.outputs.dev_tag }}"
          echo "Tag PROD : ${{ steps.tags.outputs.prod_tag }}"
