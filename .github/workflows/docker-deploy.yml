name: ğŸ³ Docker Build & Deploy

on:
  push:
    branches:
      - main

env:
  REGISTRY: ghcr.io

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: ğŸ”§ Normalize image name (lowercase)
        run: |
          IMAGE_NAME=$(echo "${{ github.repository }}" | tr '[:upper:]' '[:lower:]')
          echo "IMAGE_NAME=$IMAGE_NAME" >> $GITHUB_ENV
          echo "âœ… Image name normalized: $IMAGE_NAME"

      - name: ğŸ³ Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: ğŸ” Log in to Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: ğŸ·ï¸ Compute repo & tags (main only)
        id: tags
        run: |
          IMAGE_REPO="${{ env.REGISTRY }}/${IMAGE_NAME}"

          {
            echo "image_repo=$IMAGE_REPO"
            echo "dev_tags<<EOF"
            echo "${IMAGE_REPO}:dev-latest"
            echo "EOF"
            echo "prod_tags<<EOF"
            echo "${IMAGE_REPO}:latest"
            echo "EOF"
          } >> "$GITHUB_OUTPUT"

          echo "âœ… Image repo: $IMAGE_REPO"

      # ---------- DEV ----------
      - name: ğŸ“„ Copy .env.devops â†’ .env (DEV)
        run: |
          test -f .env.devops || { echo "âŒ Fichier .env.devops manquant"; exit 1; }
          cp .env.devops .env

      - name: ğŸ—ï¸ Build & push DEV (Dockerfile-dev)
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile-dev
          push: true
          tags: ${{ steps.tags.outputs.dev_tags }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          # platforms: linux/amd64,linux/arm64  # dÃ©commente si besoin multi-arch

      # ---------- PROD ----------
      - name: ğŸ“„ Copy .env.devops â†’ .env (PROD)
        run: cp .env.devops .env

      - name: ğŸ—ï¸ Build & push PROD (Dockerfile-prod)
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile-prod
          push: true
          tags: ${{ steps.tags.outputs.prod_tags }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          # platforms: linux/amd64,linux/arm64  # dÃ©commente si besoin multi-arch

      - name: ğŸ“ Output
        run: |
          echo "âœ… Pushed images to: ${{ steps.tags.outputs.image_repo }}"
          echo "DEV tag : ${{ steps.tags.outputs.dev_tags }}"
          echo "PROD tag: ${{ steps.tags.outputs.prod_tags }}"
